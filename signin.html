    <main>
        <!-- SIGN IN SECTION -->
        <section>
            <div class="container mt-5" data-aos="fade-up">
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="text-white rounded-3 mb-3"></div>
                        <h1 class="fw-bolder" data-aos="fade-up">Log in and continue your journey</h1>
                        <p class="fw-normal text-muted mb-0" data-aos="fade-up">Welcome Back!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <!-- FORM -->
                            <form data-aos="fade-up">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="name@email.com" />
                                    <label for="name">name@email.com</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="password" type="password" placeholder="password" />
                                    <label for="password">password</label>
                                    <p class="mt-2 ms-2"><a class="text-decoration-underline text-dark" href="#">forgot
                                            password?</a></p>
                                </div>
                                <div class="my-4 text-center">
                                    <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="#">Log in</a>
                                </div>
                                <div class="text-center">
                                    <p>or continue with</p>
                                    <hr>
                                    <button type="button" class="btn text-primary rounded-1"><i
                                            class='bx bxl-facebook-circle fs-3'></i></button>
                                    <button type="button" class="btn text-primary rounded-1"><i
                                            class='bx bxl-google fs-3'></i></button>
                                    <button type="button" class="btn text-primary rounded-1"><i
                                            class='bx bxl-twitter fs-3'></i></button>
                                </div>
                        </div>
                        </form>

                    </div>
                </div>
            </div>
            </div>
