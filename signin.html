<body class="d-flex flex-column h-100 bg-gradient-primary"> 
    
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">BIRKENSTOCK</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Log in and continue your journey</h1>
                    <p class="lead fw-normal text-muted mb-0">Welcome Back!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="name@email.com" />
                                <label for="name">name@email.com</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" placeholder="password"/>
                                <label for="password">password</label>
                                <p class="mt-2 ms-2"><a class="text-decoration-underline text-dark" href="#">forgot password?</a></p>
                            </div>
                            <div class="my-4 text-center">
                                <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="#">Log in</a>
                            </div>
                            <div class="text-center">
                                <p>or continue with</p>
                                <hr>
                                <button type="button" class="btn text-primary rounded-1"><i class='bx bxl-facebook-circle fs-3' ></i></button>
                                <button type="button" class="btn text-primary rounded-1"><i class='bx bxl-google fs-3' ></i></button>
                                <button type="button" class="btn text-primary rounded-1"><i class='bx bxl-twitter fs-3' ></i></button>
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
